<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
      <title>Ur</title>
      <link rel="stylesheet" href="styleTemplate.css">
      <link rel="stylesheet" href="styleClock.css">

      <div class="title">
          <h1>Ur</h1>
          <br>
      </div>
      <div class="nav">
        <ul>
            <a class="current" href="Ur.htm">Ur</a>
            <a href="Timer.htm">Timer</a>
            <a href="Stopur.htm">Stopur</a>
            <a href="Alarm.htm">Alarm</a>
        </ul>
      </div>
      <div class="clock">
        <div class="date">
          <p id="day"></p>
          <p class="sla"> / </p>
          <p id="month"></p>
        </div>
        <div class="week">
          <p id="weekday"></p>
        </div>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div id="hourCircle">
        </div>
        <div id="minCircle">
        </div>
        <div id="secCircle">
        </div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
      </div>
    <div class="digital">
      <p id="wh"></p>
      <p class="col c1">:</p>
      <p id="wm"></p>
      <p class="col c2">:</p>
      <p id="ws"></p>
    </div>

    <script defer src="clock.js"></script>
  </body>
</html>
